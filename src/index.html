<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <main role="main">

        <div class="container-fluid align-items-center justify-content-center">
            <div class="container pt-3">
                <div class="card w-50 mx-auto">
                    <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHBpbmclMjBwb25nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                        alt="Ping Pong Rackets" class="card-img-top">
                    <div class="card-body">
                        <h1 class="card-title h5">Ping Pong Score Keeper</h1>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="card w-50 mx-auto">
                    <div class="card-body">
                        <h2 class="display-4"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                        <p>Use the buttons below to keep score:</p>

                        <div class="row">
                            <div class="col-auto">
                                <label for="playto" class="h3 pr-1">Playing To</label>
                            </div>
                            <div class="col-auto mb-3">
                                <select name="playto" id="playto" class="form-select">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-xs-6 col-md-4 p-1">
                                    <button id="p1Button" class="btn btn-success w-100">+1 Player One</button>
                                </div>
                                <div class="col-xs-6 col-md-4 p-1">
                                    <button id="p2Button" class="btn btn-primary w-100">+1 Player Two</button>
                                </div>
                                <div class="col-xs-6 col-md-4 p-1">
                                    <button id="reset" class="btn btn-danger w-100">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
